<div class="container">
  <!-- 공통 헤더 -->

  <div class="d-flex flex-column">
    <div id="movie-box">
    </div>
    <hr>
    <div class="d-flex justify-content-between">
      <button class="btnReaction btn btn-outline-primary fa-regular fa-face-smile fs-4 p-3"

      <button class="btnReaction btn btn-outline-primary fa-regular fa-face-angry fs-4 p-3"

                <i class="fa-solid fa-gear fs-4 settings-icon" data-bs-toggle="dropdown" aria-expanded="false"></i>
                <ul class="dropdown-menu" aria-labelledby="settings-icon">

                  <li class="dropdown-item report-user">신고</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="d-flex gap-3">
            <i class="fa-solid fa-star align-content-center">${review.rating}</i>
            `;
    if (review.goodId) {
      reviewHtml += `
            <button class="btnReaction btn btn-primary fa-regular fa-face-smile" data-content-id="${review.id}" data-type="REVIEW" data-good>좋아요</button>
    `;
    } else {
      reviewHtml += `
            <button class="btnReaction btn btn-outline-primary fa-regular fa-face-smile" data-type="REVIEW" data-good>좋아요</button>
    `;
    }
    if (review.badId) {
      reviewHtml += `

    `;

    `;

    const urlParams = new URL(location.href).searchParams;
    const movieId = urlParams.get('movie');
    reviewHtml += `
          </div>
        </div>
        <a href="./review-detail.html?movie=${movieId}&review=${review.id}">
          ${review.title}
        </a>
      </div>
    `;

    if (review.isBlock) {
      reviewHtml = `
      <div class="blocked-review">
        <button class="btn btn-warning btn-unblock mt-4 mb-3">차단한 사용자입니다. 내용을 보시려면 클릭해주세요.</button>
        <div class="review-content" style="display: none;">
          ${reviewHtml}
        </div>
      </div>
    `;
    }

    $('#review-box').append(reviewHtml);
  });

  $(document).on('click', '.btn-unblock', function () {
    $(this).next('.review-content').toggle();
    $(this).remove();
  });

    let isAdding;

  const initCollection = [
    {
      id: 333,
      url: '../images/logo.png',
      title: '영화 보관함 제목',
      description: '영화 보관함 설명'
    },
    {
      id: 222,

      title: '영화 보관함 제목 zzz',
      description: '영화 보관함 설명 zzz'
    },
  ];
  initCollection.forEach(collection => {
    let collectionHtml = `
    <div class="collection-form d-flex flex-row card mb-3">
      <div class="d-flex justify-content-center ms-3 me-3">
        <input type="checkbox" class="checkCollection" aria-label="checkCollection" style="zoom: 1.5" value="${collection.id}">
      </div>
      <div class="collection-img-box">
        <img src="${collection.url}" class="img-fluid rounded-start" alt="영화 포스터">
      </div>
      <div class="collection-text-box">
        <div>
          <p class="collection-title">${collection.title}</p>
          <p class="collection-description">${collection.description}</p>
        </div>
      </div>
    </div>
  `;
    $('#collection-box').append(collectionHtml);
  });

  $('#btnAddCollection').on('click', function () {
    const selectedCollections = [];
    $('#collection-box .checkCollection:checked').each(function () {
      selectedCollections.push($(this).val());
    });

    if (selectedCollections.length === 0) {
      alert("보관함을 하나 이상 선택해주세요.");
